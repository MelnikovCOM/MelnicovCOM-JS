<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  a = 1, используя префиксную форму в виде "++",
  прибавляем к а (1 + а) еще единицу получаем 2,
  и за счет бинарного оператора возвращаем резульат "2" в с.
  в console.log(c) выводим 2
   */
  c = ++a;
  console.log(c);

  /*
  b = 1, используя посфиксную форму в виде "++",
  при посфиксной форме, возвращается старое значение: 1, 
  однако к b всёже прибавиться еденица. 
  в console.log(d) выводим 1
   */
  d = b++;
  console.log(d);

  /*
  a = 2 в результате предыдущей префиксной формы в виде "++", 
  используя опять же префиксную форму в виде "++",
  прибавляем к а (1 + а) еще единицу получаем 3,
  получаем выражение 2 + 3 и возвращаем результат 5 в с
  В console.log(c) выводим 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  b = 2 в результате предыдущей посфиксной формы в виде "++",
  в выражении 2 + b++, между операндами присутствует бинарный оператор
  "+" он складывает 2 и старое значение b++ равное 2,
  старое значение возращается при посфиксной форме.
  однако к b всёже прибавиться еденица.
  получаем выражение 2 + 2 и возвращаем результат 4 в d.
  В console.log(d) выводим 4.
   */
  d = 2 + b++;
  console.log(d);

  /*
  в результате применения оператора инкремента префиксной формы, два раза.
  В console.log(a) выводим 3.
  */
  console.log(a);

  /*в результате применения оператора инкремента посфиксной формы, два раза.
  В console.log(b) выводим 3.*/
  console.log(b);
</script>
